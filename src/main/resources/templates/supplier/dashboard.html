<!DOCTYPE html>
<html lang="vi">

<head>
    <th:block th:insert="supplier/supplier-fragment::head-css-link"></th:block>
    <title>Trang quản lý</title>
</head>

<body>
<div id="app">
    <!-- Page Preloder -->
    <div id="pre-loader">
        <div class="loader"></div>
    </div>
    <div class="main-wrapper main-wrapper-1">
        <th:block th:insert="supplier/supplier-fragment::header-sidebar"></th:block>
        <!-- Main Content -->
        <div class="main-content">
            <section class="section">
                <div class="section-header">
                    <div class="section-header-back">
                        <a href="#" class="btn btn-icon"><i class="fas fa-arrow-left"></i></a>
                    </div>
                    <h1>Create New Post</h1>
                    <div class="section-header-breadcrumb">
                        <div class="breadcrumb-item active"><a href="#">Dashboard</a></div>
                        <div class="breadcrumb-item"><a href="#">Posts</a></div>
                        <div class="breadcrumb-item">Create New Post</div>
                    </div>
                </div>

                <div class="section-body">
                    <h2 class="section-title">Tạo mới danh mục sản phẩm</h2>
                    <p class="section-lead">
                        Thêm các thông tin để tạo danh mục mới
                    </p>

                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h4>Thông tin danh mục sản phẩm</h4>
                                </div>
                                <div class="card-body">
                                    <div class="form-group row mb-4">
                                        <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Tên danh
                                            mục</label>
                                        <div class="col-sm-12 col-md-7">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>

                                    <div class="form-group row mb-4">
                                        <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Mô tả chi
                                            tiết</label>
                                        <div class="col-sm-12 col-md-7">
                                            <textarea class="summernote-simple"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-4">
                                        <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Ảnh danh
                                            mục</label>
                                        <div class="col-12">
                                            <div class="card">
                                                <div class="card-header">
                                                    <h4>Multiple Upload</h4>
                                                </div>
                                                <div class="card-body">
                                                    <form action="#">
                                                        <div class="fallback dropzone" id="mydropzone">
                                                            <input name="file" type="file" multiple/>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group row mb-4">
                                        <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3"></label>
                                        <div class="col-sm-12 col-md-7">
                                            <button class="btn btn-primary">Thêm danh mục</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <th:block th:insert="supplier/supplier-fragment::footer"></th:block>
    </div>
</div>

<th:block th:insert="supplier/supplier-fragment::js-block"></th:block>
<!-- Page Specific JS File -->
<script src="/js/features-post-create.js"></script>
<!-- Page Specific Lib File -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/dropzone.min.js"></script>
<script src="/js/components-multiple-upload.js"></script>
</body>

</html>
